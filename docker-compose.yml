version: '3.8'
services:
  runner:
    build: .
    container_name: gitlab-runner
    user: 0:0
    environment:
      - NODE_ENV=production
      - TZ=Europe/Berlin
    volumes:
      - /home/ubuntu/runner/data:/app/data
      - /home/ubuntu/repos:/app/repos
    restart: unless-stopped
    networks:
      - internal
  zoraxy:
    image: zoraxydocker/zoraxy:latest
    container_name: zoraxy
    environment:
      - TZ=Europe/Berlin
    depends_on:
      - runner
    restart: unless-stopped
    networks:
      - internal

volumes:
  gitlab-runner-data:
  gitlab-runner-repos:

networks:
  internal:
    driver: bridge
