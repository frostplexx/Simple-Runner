<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLab CI Runner</title>
    
    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Prism.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />

<link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h1>GitLab CI Runner</h1>
            <button id="startRun">Start New Run</button>
        </header>
        
        <main>
            <div class="runs-container">
                <h2>Runs</h2>
                <div id="runsList"></div>
            </div>
            
            <div class="output-container">
                <h2>Output</h2>
                <div id="output-wrapper">
                    <div class="output-controls">
                        <button class="copy-button">Copy Output</button>
                    </div>
                    <pre id="output" class="language-shell-session"></pre>
                </div>
                <div class="auto-scroll-indicator">Auto-scrolling disabled</div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-shell-session.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ansi-to-html/0.7.2/ansi-to-html.min.js"></script>
    <script src="/app.js" defer></script>
</body>
</html>
