<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLab CI Runner</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen overflow-hidden bg-gray-100 font-sans text-gray-800">
    <div class="h-full p-5">
        <div class="mx-auto max-w-7xl h-full w-full flex flex-col gap-5">
            <header class="flex justify-between items-center p-5 bg-white rounded-lg shadow-sm">
                <h1 class="text-2xl font-bold">GitLab CI Runner</h1>
                <button id="startRun" class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2.5 rounded transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">Start New Run</button>
            </header>
            
            <main class="flex-1 grid grid-cols-[300px_1fr] gap-5 min-h-0">
                <div class="runs-container bg-white p-5 rounded-lg shadow-sm overflow-hidden flex flex-col">
                    <h2 class="text-lg font-semibold">Runs</h2>
                    <div id="runsList" class="space-y-2.5 overflow-y-auto overflow-x-hidden flex-1 px-0.5">
                        <!-- Run items will be dynamically added here -->
                    </div>
                </div>
                
                <div class="output-container bg-white p-5 rounded-lg shadow-sm flex flex-col overflow-hidden">
                    <div id="output-wrapper" class="flex-1 flex flex-col bg-gray-900 rounded-lg overflow-hidden">
                        <div class="output-controls flex justify-between items-center content-center flex-row gap-2.5 p-2.5 bg-gray-900 border-b border-gray-700">
                            <h2 class="text-lg text-white font-semibold">Output</h2>
                            <button class="copy-button bg-white/10 hover:bg-white/20 text-white px-2.5 py-1 rounded text-sm transition-colors">Copy Output</button>
                        </div>
                        <pre id="output" class="flex-1 overflow-y-auto m-0 p-4 font-mono text-white font-white text-sm leading-6 whitespace-pre-wrap break-all bg-transparent"></pre>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Component -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

    <!-- Run Item Template -->
    <template id="run-item-template">
        <div class="run-item p-4 rounded-lg bg-white cursor-pointer transition-all hover:translate-x-1 hover:shadow-sm border border-gray-200 flex flex-col gap-2">
            <div class="flex justify-between items-center">
                <span class="font-semibold text-gray-800"></span>
                <span class="text-sm text-gray-500"></span>
            </div>
            <span class="px-3 py-1 rounded-full text-xs font-medium uppercase tracking-wider"></span>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-shell-session.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ansi-to-html/0.7.2/ansi-to-html.min.js"></script>
    <script src="/app.js" defer></script>
</body>
</html>
